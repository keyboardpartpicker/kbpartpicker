events {}

http {
  include       mime.types;
  default_type  application/octet-stream;

  server {
    listen 80;
    root /usr/share/nginx/html;

    types {
      application/javascript js;
      text/css css;
      text/html html;
    }

    location / {
      index index.html;
      try_files $uri $uri/ /index.html;
    }

    location /assets/ {
      try_files $uri =404;
      access_log off;
      expires 30d;
    }
  }
}
